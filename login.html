<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” Mkriti</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Manrope", sans-serif;
      background: linear-gradient(135deg, #8d6e63, #a98274, #d7ccc8);
      background-size: 300% 300%;
      animation: gradientMove 8s infinite alternate;
    }

    @keyframes gradientMove {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    .card {
      width: 360px;
      padding: 32px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #5d4037;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s;
    }

    button:hover {
      background: #3e2723;
    }

    .error {
      color: #ff4444;
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3toF-kGYcZBJ8EchutXkWZ7kIEHBldH8",
      authDomain: "mkriti-websitei.firebaseapp.com",
      projectId: "mkriti-websitei"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async function () {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      errorEl.textContent = "";

      if (!user || !pass) {
        errorEl.textContent = "Please fill all fields.";
        return;
      }

      const snap = await getDocs(collection(db, "log-id-pass"));

      let correct = false;

      snap.forEach(doc => {
        const data = doc.data();
        if (data.log_in_id === user && data.pass === pass) {
          correct = true;
          localStorage.setItem("adminName", data.emp_name);
        }
      });

      if (correct) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "index.html";
      } else {
        errorEl.textContent = "Invalid username or password.";
      }
    };
  </script>

</body>
</html>
